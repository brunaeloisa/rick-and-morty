<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- CSS styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Rick and Morty</title>
</head>

<body>
  <header class="px-1">
    <nav class="navbar bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" title="Home">
          <img src="./assets/images/icon.svg" alt="Ícone Rick and Morty" width="40">
        </a>
      </div>
    </nav>
    
    <section class="container py-5">
      <div class="row d-flex justify-content-center g-4">
        <div class="col-12 text-center">
          <h1 class="display-1 fw-bolder main-title">API de Rick and Morty</h1>
        </div>

        <div class="col-12 col-md-10 col-xl-8">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Pesquise" aria-label="Pesquisar um personagem" aria-describedby="search-button">
            <button class="input-group-text" type="button" id="search-button">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </header>

  <main class="container-fluid pt-md-5">
    <section class="container-md">
      <div id="characters-list" class="row g-4 py-4">
        <!-- Rendered by JS -->
      </div>

      <div class="row">
        <nav id="pagination" aria-label="Paginação">
          <!-- Rendered by JS -->
        </nav>
      </div>
    </section>
  </main>

  <footer class="container-fluid py-5">
    <section class="container text-center w-75">
      <div class="row text-uppercase fs-5 fw-bold mb-5">
        <div class="col-12 col-md-4">
          <p>Personagens: <span id="total-characters" class="text-light"></span></p>
        </div>
        <div class="col-12 col-md-4">
          <p>Localizações: <span id="total-locations" class="text-light"></span></p>
        </div>
        <div class="col-12 col-md-4">
          <p>Episódios: <span id="total-episodes" class="text-light"></span></p>
        </div>
      </div>
      <div class="row fw-bolder pt-5">
        <div class="col-12 mt-md-5">
          <p>
            Desenvolvido por: <span class="text-light">Bruna Soares</span> em <span id="current-year"></span>
          </p>
        </div>
      </div>
    </section>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <!-- Axios JS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- My JS -->
  <script src="./js/api.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
