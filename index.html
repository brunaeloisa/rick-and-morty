<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- CSS styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Rick and Morty</title>
</head>

<body>
  <header class="px-1">
    <nav class="navbar bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" title="Home">
          <img src="./assets/images/icon.svg" alt="Ícone Rick and Morty" width="40">
        </a>
      </div>
    </nav>
    
    <section class="container py-5">
      <div class="row d-flex justify-content-center g-4">
        <div class="col-12 text-center">
          <h1 class="display-1 fw-bolder main-title">API de Rick and Morty</h1>
        </div>

        <div class="col-12 col-md-10 col-xl-8">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Pesquise" aria-label="Pesquisar um personagem" aria-describedby="search-button">
            <button class="input-group-text" type="button" id="search-button">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </header>

  <main>
    <div class="container py-5">
      <div id="characters-list" class="row">
        <div class="col-12 col-lg-6">
          <div class="card mb-3 overflow-hidden">
            <div class="row g-0">
              <div class="mobile-w col-5 col-xl-4">
                  <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" class="img-fluid object-fit-cover h-100 w-100" alt="Foto do personagem X">
              </div>
              <div class="mobile-w col-7 col-xl-8">
                <div class="card-body fw-bold text-white">
                  <h5 class="card-title fw-bold mb-1">Título do card</h5>

                  <p class="card-text status">
                    <i id="circle-status" class="bi bi-circle-fill text-success"></i>
                    <span>Vivo - Humano</span>
                  </p>

                  <p class="card-text">
                    <small class="text-white-50">Última localização conhecida</small><br>
                    <small>Planeta VPTO</small>
                  </p>

                  <p class="card-text">
                    <small class="text-white-50">Visto a última vez em: </small><br>
                    <small>Planeta VPTO</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <!-- Axios JS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Main JS -->
  <script src="./js/index.js"></script>
</body>

</html>
